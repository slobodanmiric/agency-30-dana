<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Animate JS -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <title>Agency</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <!-- nav -->
    <nav class="navbar navbar-expand-md">
        <a href="" class="navbar-brand">
            <h3 class="font-italic">Agency</h3>
        </a>
        <button class="navbar-toggler" type="button" data-toggle='colapse' data-target="#myNavbar">
            <span class="navbar-togler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Services</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Team</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">People</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Skills</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Pricing</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- banner -->
    <section id="banner">
        <div class="container">
            <div class="row align-items-center text-center">
                <div class="col-md-10 mx-auto">
                    <h1 class="text-white display-2 font-italic animate__animated animate__pulse">Sourcing Agency</h1>
                    <h2 class="animate__animated animate__pulse animate__delay-1s">What we do</h2>
                    <a class="bannerBtn" href="">Hired us</a>
                    <a class="bannerBtn" href="">Contact</a>
                </div>
            </div>
        </div>
    </section>

    <!-- bannerIcons -->
    <section class="bannerIcons">
        <div class="row no-gutters">
            <div class="col-md-8 mx-auto">
                <ul class="list-unstyled d-flex justify-content-center">
                    <li class="text-center">
                        <i class="fab fa-html5"></i>
                        <p>Structure</p>
                    </li>
                    <li class="text-center">
                        <i class="fab fa-css3-alt"></i>
                        <p>Structure</p>
                    </li>
                    <li class="text-center">
                        <i class="fab fa-js"></i>
                        <p>Interactivity</p>
                    </li>
                    <li class="text-center">
                        <i class="fab fa-php"></i>
                        <p>Dynamic</p>
                    </li>
                    <li class="text-center">
                        <i class="fab fa-wordpress"></i>
                        <p>Popular</p>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
